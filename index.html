<html>
<head>
<title>Upload an Image (base64 version)</title>

<script type="text/javascript">
function imageToBase64() {
	var image = document.getElementById('uploadFile').files[0];

	var fileReader = new FileReader();

	fileReader.onload = function(e) {
		var base64 = e.target.result;

		console.log("base64: " + base64);

		var senddata = {filename: image.name, base64: base64};

		$.post('uploadFile.php', senddata).done(function(data) {
			$('#result').html(data);
		});
	}
	fileReader.readAsDataURL(image);
}
</script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
<p>Upload an image (base64 version):</p>

<input type="file" name="uploadFile" id="uploadFile" onchange="imageToBase64()"/>

<div id="result"></div>
</body>
</html>
